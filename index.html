<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <section class="middle">
        <div class="m-top">
            <div class="t-container">
                <div class="t-links">
                    <div class="l-one">
                        <a href="http://gmail.com">gmail</a>
                    </div>
                    <div class="l-two">
                        <a href="https://images.google.com/">images</a>
                    </div>
                </div>
                <div >
                    <img class="menu" src="images/menuicon.jpg">
                </div>
                <div >
                    <input type="button" value="signup" class="t-button"/>
                </div>
            </div>
        </div>
    </section>
    <article class="a-section">
        <div class="a-img">
            <div class="a-img-style">
                <img src="images/googlelogo_color_272x92dp.png" alt="google Image">
            </div>    
        </div>
        <div class="search">
            <form action="/search">
                <input type="text" placeholder="Search Google or Type a URL" class="i-text">
            </form>
        </div>
    </article>
</body>
</html>
